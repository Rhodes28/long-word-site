<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Long Word</title>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=0Zn6jvy1"></script>

  <script src="words.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-image: url('chalkboard.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 2px black;

      /* Centering */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      display: inline-block;
      max-width: 80%;
    }
    .word-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .word {
      font-size: 3.3rem;
      font-weight: bold;
    }
    .rarity {
      font-size: 2rem;
    }
    .definition {
      margin-top: 1rem;
      font-size: 1.65rem;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffbb;
      color: black;
    }
    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="word-line">
      <div class="word" id="word"></div>
      <div class="rarity" id="rarity"></div>
    </div>
    <div class="definition" id="definition"></div>
    <div>
      <button onclick="getRandomWord()">New Word</button>
      <button onclick="pronounceWord()">ðŸ”Š Pronounce</button>
    </div>
  </div>
</body>
</html>
